# 80 端口：仅用于 Let's Encrypt 验证 + 强制跳转 https
server {
    listen 80;
    server_name www.soyorinlove.cn;

    # 处理 Certbot 的 ACME 验证请求
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求全部跳转到 https
    location / {
        return 301 https://$host$request_uri;
    }
}

# 443 端口：真正的业务服务
server {
    listen 443 ssl;
    server_name www.soyorinlove.cn;
    client_max_body_size 32M;

    # SSL证书配置（容器挂载的路径）
    ssl_certificate     /app/certs/fullchain.pem;
    ssl_certificate_key /app/certs/privkey.pem;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 后端 API 代理
    location /api {
        proxy_pass http://art-design-backend:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache off;
        proxy_buffering off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 300;
    }

    # 前端静态文件（支持 SPA 路由）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
